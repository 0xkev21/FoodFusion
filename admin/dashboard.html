<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin | FoodFusion</title>
  <link rel="stylesheet" href="style.css">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com" rel="preconnect" />
  <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&amp;display=swap"
    rel="stylesheet" />

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>

  <!-- Favicons -->
  <link rel="icon" type="image/png" sizes="32x32" href="../images/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../images/favicons/favicon-16x16.png">
  <link rel="shortcut icon" href="../images/favicons/favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="../images/favicons/apple-touch-icon.png">
</head>

<body>
  <main>
    <section class="sidebar">
      <div class="top">
        <div class="logo">
          <svg viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M21.3,3.23a1,1,0,0,0-1.05-.22l-6.23,2.27-5-2.14a1,1,0,0,0-1,0L2,5.76V16.2a1,1,0,0,0,.5.87l6,3.85a1,1,0,0,0,1,0l6-3.85a1,1,0,0,0,.5-.87V8.52l5.28-1.92A1,1,0,0,0,22,5.58V4.28A1,1,0,0,0,21.3,3.23ZM8,17.13,4,14.58V7.58l3.92,1.68Zm2,0V9.26l4-1.45v7.92Zm8.28-12.2-4.23,1.54L10,8.15V5.58L14,4l4.23,1.54Z">
            </path>
          </svg>
        </div>
        <div>
          <h1>FoodFusion</h1>
          <p>Admin Panel</p>
        </div>
      </div>
      <div class="side-nav">
        <a href="" class="active"><i class="bi bi-fork-knife"></i>Create New Recipe</a>
        <a href=""><i class="bi bi-calendar-event-fill"></i>Create New Event</a>
        <a href=""><i class="bi bi-cloud-arrow-up-fill"></i>Post New Resource</a>
        <button class="logout-btn"><i class="bi bi-box-arrow-left"></i>Logout</button>
      </div>
    </section>
    <section class="dashboard">
      <h2>Create New Recipe</h2>
      <form action="">
        <div class="input-container">
          <label for="">Recipe Name</label>
          <input type="text" name="" id="">
        </div>
        <div class="input-container">
          <label for="">Cuisine Type</label>
          <input type="text" name="" id="">
        </div>
        <div class="input-container">
          <label for="">Cooking Time </label>
          <input type="text" name="" id="">
        </div>
        <div class="input-container">
          <label for="">Cooking Difficulty</label>
          <input type="text" name="" id="">
        </div>
        <div class="input-container">
          <label for="">Dietary Preferences</label>
          <input type="text" name="" id="">
        </div>
        <div class="ingredients-input-container">
          <label for="">Ingredients</label>
          <input type="text" name="" id="">
        </div>
        <div class="instructions-input-container">
          <label for="">Instructions</label>
          <input type="text" name="" id="">
        </div>
      </form>
    </section>
  </main>
</body>

</html>
