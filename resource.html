<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com" rel="preconnect" />
  <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&amp;display=swap"
    rel="stylesheet" />

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

</head>

<body>
  <main>
    <section>
      <div class="resource-top">
        <div>
          <h2>Curry Paste Basics</h2>
          <p>Video on making pastes from scratch.</p>
        </div>
        <div>
          <div class="resource-types">
            <p><i class="bi bi-play-btn"></i>Video</p>
            <p>Culinary</p>
          </div>
          <p>Uploaded: 2025/ 12/ 30</p>
        </div>
      </div>
      <div>
        <div class="iframe-resource-container">
          <iframe class="video" src="https://www.youtube.com/embed/psrRIBkjHB0?si=B6WgRbaVn8DB6hvA"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
          </iframe>
        </div>
        <div class="info-resource-container">
          <div class="resource-infographic">
            <div class="resource-image-container">
              <img src="images/resources/zero-waste.jpg" alt="">
            </div>
            <div class="resource-actions">
              <a href="images/resources/zero-waste.jpg" download="zero-waste.jpg"><i class="bi bi-save"></i>Download</a>
            </div>
          </div>
        </div>
        <div class="pdf-resource-container">
          <iframe class="pdf" src="images/resources/vegan-guide.pdf" frameborder="0"></iframe>
          <div class="resource-actions">
            <a href="images/resources/vegan-guide.pdf" download="vegan-guide.pdf"><i class="bi bi-save"></i>Download</a>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
